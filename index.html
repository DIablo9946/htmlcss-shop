<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prodotti</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>

<!-- Creo il contenitore generale del progetto -->
      <div id="container">
        <!-- Mi creo altri due div per farli come se avessi 2 righe e 2 colonne -->
        <!-- Creo div della parte superiore -->
        <div id="upper">
          <div class="left">
            <img src="img/Ipad.jpg" alt="Ipad">
            <div class="higherprice">
              <p>-30%</p>
            </div>
          </div>
          <div class="central">
            <img src="img/Iphone.png" alt="Iphone">
            <div class="lowerprice">
              <p>-5%</p>
            </div>
          </div>
          <div class="right">
            <img src="img/headphones.png" alt="Headphones">
            <img src="img/heart.png" id="heart">
            <div class="higherprice">
              <p>-30%</p>
            </div>
          </div>
        </div>
        <!-- Creo div della parte inferiore -->
        <div id="downside">
          <div class="left">
            <img src="img/Ipad.jpg" alt="Ipad">
            <div class="higherprice">
              <p>-30%</p>
            </div>
          </div>
          <div class="central">
            <img src="img/Iphone.png" alt="Iphone">
            <div class="lowerprice">
              <p>-5%</p>
            </div>
          </div>
          <div class="right">
            <img src="img/headphones.png" alt="Headphones">
            <div class="higherprice">
              <p>-30%</p>
            </div>
          </div>
        </div>
        </div>
      </main>
  </body>
</html>
